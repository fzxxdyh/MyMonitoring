{% extends 'base.html' %}
{% load mytags %}

{% block content %}


<br><br><br>

<div class="panel panel-default" style="width:70%;margin:auto;">
  <div class="panel-heading" style="background-color: #428bca;text-align: center;margin:auto;height: 50px;">
    <h3 class="panel-title" style="line-height: 30px;font-size: 25px;">添加主机</h3>
  </div>
  <div class="panel-body" style=" width:70%;text-align: center;margin-left: 100px;font-size: 18px;">
      <form method="post">
          {% csrf_token %}
          <label style="width:200px;">*ip</label><input name="ip" required="required" style="width: 600px;height: 50px;" placeholder="多个Ip以逗号 , 号分隔，只支持linux主机。">
          <br/><br/>
          <label style="width:200px;">*用户</label></label><input name="username"  style="width: 600px;height: 50px;">
          <br/><br/>
          <label style="width:200px;">密码</label><input name="password" type="password" style="width: 600px;height: 50px;">
          <br/><br/>
          <label style="width:200px;">*端口</label><input name="port" required="required" style="width: 600px;height: 50px;">
          <br/><br/>
          <label style="width:200px;">私钥文件</label><input name="private_key"  style="width: 600px;height: 50px;">
          <br/><br/>

            <!--
          <button type="submit" style="margin-left:200px;height: 50px;width:60px;background-color: #c4e3f3">提交</button>
          -->

          <input type="submit" style="margin-left: 150px;" class="btn btn-danger" value="确认">

          <a style="margin-left: 250px;" class="btn btn-info" href="{% url 'script_hostinfo'   %}">取消</a>

      </form>

  </div>
</div>

{% endblock %}
