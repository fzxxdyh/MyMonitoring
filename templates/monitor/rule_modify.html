{% extends 'base.html' %}
{% load mytags %}

{% block content %}


<br><br><br>

<div class="panel panel-default" style="width:70%;margin:auto;">
  <div class="panel-heading" style="background-color: #428bca;text-align: center;margin:auto;height: 50px;">
    <h3 class="panel-title" style="line-height: 30px;font-size: 25px;">修改告警规则</h3>
  </div>
  <div class="panel-body" style=" width:70%;text-align: center;margin-left: 100px;font-size: 18px;">
      <form method="post">
          {% csrf_token %}
          <label style="width:200px;">连续几次</label><input name="counts" required="required" style="width: 600px;height: 50px;" value="{{ rule.counts }}">
          <br/><br/>
          <label style="width:200px;">keyname</label><input name="keyname" required="required" style="width: 600px;height: 50px;background-color: #999999" value="{{ rule.keyname }} " readonly>

          <!--修改时，keyname不可变
          <select name="keyname" style="width: 600px;height: 50px;" required="required" >
{#            <option value ="volvo">Volvo</option>#}
{#            <option value ="saab">Saab</option>#}
{#            <option value="opel">Opel</option>#}
{#            <option value="audi">Audi</option>#}
              {% display_keyname rule %}
          </select>
          -->
          <br/><br/>
          <label style="width:200px;">计算</label>
          <select name="symbol" style="width: 600px;height: 50px;" required="required">
              {% display_symbol rule %}
          </select>
          <br/><br/>
          <label style="width:200px;">阀值</label><input name="keyvalue" required="required" style="width: 600px;height: 50px;" value="{{ rule.keyvalue }}">
          <br/><br/>

          <!--
          <button type="submit" style="margin-left:200px;height: 50px;width:60px;background-color: #c4e3f3">提交</button>
          -->

          <input type="submit" style="margin-left: 150px;" class="btn btn-primary " value="确认">

          <a style="margin-left: 250px;" class="btn btn-info" href="{% url 'rule_list'   %}">取消</a>

      </form>

  </div>
</div>

{% endblock %}
