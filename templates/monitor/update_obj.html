{% extends 'base.html' %}
{% load mytags %}

{% block content %}


<br><br><br>

<div class="panel panel-default" style="width:90%;margin:0 auto;"> <!-- 占windows整个窗口90%，左右各5% -->
  <div class="panel-heading" style="background-color: #428bca;text-align: center;margin: 0 auto;height: 50px;">
    <h3 class="panel-title" style="line-height: 30px;font-size: 25px;">修改{{ row }}(红色为必填)</h3>
  </div>
  <div class="panel-body" style=" width:90%;margin:0 auto;font-size: 18px;"><!-- 占父窗口90%，左右各5% -->
      <form method="post">
          {% csrf_token %}

          {% display_update_obj instance_obj %}

          <input type="submit" style="margin-left: 40%;" class="btn btn-primary" value="确认">
          <a style="margin-left: 250px;" class="btn btn-danger" href="{% url 'select_model' model_name   %}">取消</a>

      </form>

  </div>
</div>

{% endblock %}
