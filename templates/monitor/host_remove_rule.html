{% block right %}

    <br/><br/><br/>

    <h3>确认移除主机 {{ host.ip }} 中的规则 [ 连续{{ rule.counts }}次{{ rule.keyname }} {{ rule.get_symbol_display }} {{ rule.keyvalue }} ] ?</h3>

        <a style="margin-left: 50px;" class="btn btn-info" href="{% url 'host_ip_rule' host.ip   %}">取消</a>
    </form>
</div>
